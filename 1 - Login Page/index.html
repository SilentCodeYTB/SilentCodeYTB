<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f26a0b4faa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Login Section -->
        <div class="container-login center-container">
          <h1>Login</h1>
          <div class="forms">
            <div class="input-container mt-2">
              <input required type="text" class="input" />
              <label class="label">
                <span class="label-character" style="transition-delay: 0ms"
                  >E</span
                >
                <span class="label-character" style="transition-delay: 50ms"
                  >m</span
                >
                <span class="label-character" style="transition-delay: 100ms"
                  >a</span
                >
                <span class="label-character" style="transition-delay: 150ms"
                  >i</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >l</span
                >
              </label>
            </div>
            <div class="input-container mt-2">
              <input required type="password" class="input" />
              <label class="label">
                <span class="label-character" style="transition-delay: 0ms"
                  >P</span
                >
                <span class="label-character" style="transition-delay: 50ms"
                  >a</span
                >
                <span class="label-character" style="transition-delay: 100ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 150ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >w</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >o</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >r</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >d</span
                >
              </label>
            </div>
          </div>
          <div class="container-subtitle">
            <label><input type="checkbox" /> Keep me logged</label>
            <p class="password-forget">Forgot password?</p>
          </div>
          <button class="confirm-button">Sign in</button>
          <div class="separator">
            <hr class="line" />
            <span>Or</span>
            <hr class="line" />
          </div>
          <div class="container-button-services">
            <div class="button-services">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="button-services">
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
          <p>
            Don't have an account?
            <span class="signup-link signup-button">Sign up</span>
          </p>
        </div>

        <!-- Signup Section -->
        <div class="container-signup center-container">
          <h1>Sign up</h1>
          <div class="forms">
            <div class="input-container mt-2">
              <input required type="text" class="input" />
              <label class="label">
                <span class="label-character" style="transition-delay: 0ms"
                  >E</span
                >
                <span class="label-character" style="transition-delay: 50ms"
                  >m</span
                >
                <span class="label-character" style="transition-delay: 100ms"
                  >a</span
                >
                <span class="label-character" style="transition-delay: 150ms"
                  >i</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >l</span
                >
              </label>
            </div>
            <div class="input-container mt-2">
              <input required type="password" class="input" />
              <label for="" class="label">
                <span class="label-character" style="transition-delay: 0ms"
                  >P</span
                >
                <span class="label-character" style="transition-delay: 50ms"
                  >a</span
                >
                <span class="label-character" style="transition-delay: 100ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 150ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >w</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >o</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >r</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >d</span
                >
              </label>
            </div>
            <div class="input-container mt-2">
              <input required type="password" class="input" />
              <label class="label">
                <span class="label-character" style="transition-delay: 50ms"
                  >C</span
                >
                <span class="label-character" style="transition-delay: 100ms"
                  >o</span
                >
                <span class="label-character" style="transition-delay: 150ms"
                  >n</span
                >
                <span class="label-character" style="transition-delay: 200ms"
                  >f</span
                >
                <span class="label-character" style="transition-delay: 250ms"
                  >i</span
                >
                <span class="label-character" style="transition-delay: 300ms"
                  >r</span
                >
                <span class="label-character" style="transition-delay: 350ms"
                  >m
                </span>
                <span class="label-character" style="transition-delay: 400ms"
                  >P</span
                >
                <span class="label-character" style="transition-delay: 450ms"
                  >a</span
                >
                <span class="label-character" style="transition-delay: 500ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 550ms"
                  >s</span
                >
                <span class="label-character" style="transition-delay: 600ms"
                  >w</span
                >
                <span class="label-character" style="transition-delay: 650ms"
                  >o</span
                >
                <span class="label-character" style="transition-delay: 700ms"
                  >r</span
                >
                <span class="label-character" style="transition-delay: 750ms"
                  >d</span
                >
              </label>
            </div>
          </div>
          <button class="confirm-button mt-2">Sign up</button>
          <div class="separator">
            <hr class="line" />
            <span>Or</span>
            <hr class="line" />
          </div>
          <div class="container-button-services">
            <div class="button-services">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="button-services">
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
          <p>
            Already have an account?
            <span class="signup-link signin-button">Sign in</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
